<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a"> </p>
<p id="P"></p>
<p id="S"></p>
</body>
<script>
    inputa = prompt("Nhập cạnh a");
    let a = parseInt(inputa);
    let P = a*4;
    let S = a*a;

    document.getElementById("a").innerHTML = a;
    document.getElementById("P").innerHTML = P;
    document.getElementById("S").innerHTML = S;
</script>
</html>
