<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="N"></p>
<p id="P"></p>
</body>
<script>
    inputa = prompt("Nhập cạnh a");
    inputb = prompt("Nhập cạnh b");
    let a = parseInt(inputa);
    let b = parseInt(inputb);
    let N = a * 2;
    let P = Math.pow(a,b ) ;

    document.getElementById("N").innerHTML = N;
    document.getElementById("P").innerHTML = P;

</script>
</html>
